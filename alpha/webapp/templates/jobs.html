<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Alpha Solver Â· Job History</title>
    <style>
      :root {
        color-scheme: light dark;
        font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        line-height: 1.5;
      }
      body {
        margin: 0;
        min-height: 100vh;
        background: radial-gradient(circle at 10% 20%, rgba(73, 93, 255, 0.16), transparent 60%),
          radial-gradient(circle at 90% 10%, rgba(130, 97, 247, 0.22), transparent 55%),
          #f6f7fb;
        color: #1d2142;
      }
      .container {
        max-width: 1000px;
        margin: 0 auto;
        padding: 3rem 1.5rem 4rem;
        display: grid;
        gap: 1.5rem;
      }
      .page-header h1 {
        margin: 0 0 0.5rem;
        font-size: 2.25rem;
      }
      .page-header p {
        margin: 0;
        font-size: 1rem;
        color: #4e538b;
      }
      .card {
        background: rgba(255, 255, 255, 0.88);
        border-radius: 20px;
        padding: 1.75rem;
        box-shadow: 0 24px 60px rgba(43, 51, 128, 0.08);
        backdrop-filter: blur(18px);
      }
      .stats-card h2,
      .table-card h2 {
        margin: 0;
        font-size: 1.25rem;
      }
      .status-list {
        list-style: none;
        margin: 1rem 0 0;
        padding: 0;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
        gap: 0.75rem;
      }
      .status-list li {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 0.5rem;
        padding: 0.75rem 0.85rem;
        border-radius: 12px;
        background: rgba(79, 86, 142, 0.08);
        color: inherit;
        font-weight: 600;
        letter-spacing: 0.02em;
      }
      .status-list li.empty {
        justify-content: center;
        font-weight: 500;
        color: #5f6593;
      }
      .status-label {
        text-transform: uppercase;
        font-size: 0.75rem;
      }
      .status-count {
        font-size: 1.1rem;
      }
      .table-card {
        display: grid;
        gap: 1rem;
      }
      .table-header {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        justify-content: space-between;
        gap: 1rem;
      }
      .count-badge {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        min-width: 2.25rem;
        margin-left: 0.5rem;
        padding: 0.2rem 0.75rem;
        border-radius: 999px;
        background: linear-gradient(135deg, #445df5, #8261f7);
        color: #fff;
        font-size: 0.85rem;
        font-weight: 600;
      }
      .sort-controls {
        display: inline-flex;
        gap: 0.5rem;
      }
      .sort-button {
        display: inline-flex;
        align-items: center;
        gap: 0.35rem;
        padding: 0.45rem 0.85rem;
        border-radius: 999px;
        border: 1px solid rgba(76, 88, 154, 0.25);
        background: rgba(255, 255, 255, 0.9);
        color: inherit;
        font-size: 0.95rem;
        font-weight: 600;
        text-decoration: none;
        transition: transform 0.12s ease, box-shadow 0.12s ease;
      }
      .sort-button:hover {
        transform: translateY(-1px);
        box-shadow: 0 12px 30px rgba(76, 88, 154, 0.2);
      }
      .sort-button.active {
        border-color: rgba(68, 93, 245, 0.6);
        background: linear-gradient(135deg, rgba(68, 93, 245, 0.12), rgba(130, 97, 247, 0.12));
        color: #27359a;
      }
      .table-wrapper {
        overflow-x: auto;
        border-radius: 16px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        background: rgba(255, 255, 255, 0.92);
      }
      thead {
        background: rgba(68, 93, 245, 0.12);
      }
      th,
      td {
        padding: 0.85rem 1rem;
        text-align: left;
        border-bottom: 1px solid rgba(86, 92, 138, 0.1);
      }
      th {
        font-size: 0.85rem;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        color: #4a4f81;
      }
      tbody tr:last-child td {
        border-bottom: none;
      }
      tbody tr:hover {
        background: rgba(68, 93, 245, 0.08);
      }
      .job-link {
        color: #2f3bd1;
        font-weight: 600;
        text-decoration: none;
      }
      .job-link:hover {
        text-decoration: underline;
      }
      .summary-line {
        margin-top: 0.5rem;
        font-size: 0.95rem;
        color: #5d629a;
      }
      @media (max-width: 720px) {
        .container {
          padding: 2.5rem 1rem 3rem;
        }
        .table-header {
          flex-direction: column;
          align-items: flex-start;
        }
        table {
          min-width: 600px;
        }
      }
    </style>
  </head>
  <body>
    <main class="container" data-total-jobs="{{total_jobs}}">
      <header class="page-header card">
        <h1>Job history</h1>
        <p class="summary-line">{{summary_line}}</p>
      </header>
      <section class="stats-card card">
        <h2>Status summary</h2>
        <ul class="status-list">
{{status_items}}
        </ul>
      </section>
      <section class="table-card card" data-visible-jobs="{{job_count}}">
        <div class="table-header">
          <h2>Recent jobs <span class="count-badge">{{job_count}}</span></h2>
          <div class="sort-controls">
            <a class="sort-button{{time_sort_active_class}}" href="{{time_sort_href}}">{{time_sort_label}}</a>
            <a class="sort-button{{latency_sort_active_class}}" href="{{latency_sort_href}}">{{latency_sort_label}}</a>
          </div>
        </div>
        <div class="table-wrapper">
          <table data-total="{{total_jobs}}">
            <thead>
              <tr>
                <th scope="col">Job ID</th>
                <th scope="col">Provider</th>
                <th scope="col">Status</th>
                <th scope="col">Latency (ms)</th>
                <th scope="col">Cache hit</th>
              </tr>
            </thead>
            <tbody>
{{rows}}
            </tbody>
          </table>
        </div>
      </section>
    </main>
  </body>
</html>
