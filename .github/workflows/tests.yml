name: tests
on:
  push:
    branches: [ main ]
  pull_request:
permissions:
  contents: read
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      - run: python -m pip install -U pip
      - run: pip install -r requirements-dev.txt || pip install "pytest>=8,<9"
      - env:
          PYTHONPATH: .
        run: python -m pytest -q
      - run: |
          pip install ruff==0.5.7 black==24.4.2 isort==5.13.2
          ruff check .
          isort --check-only .
          black --check .
