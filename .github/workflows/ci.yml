name: CI
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install -e .
          pip install -r requirements.txt
      - name: Run tests
        run: pytest -q
      - name: Install eval deps
        run: pip install -r requirements-dev.txt || true
      - name: Run evaluation
        run: python -m alpha.cli.main eval run --dataset datasets/mvp_golden.jsonl --scorers em,f1 --seed 1337
      - name: Gate check
        run: python -m alpha.cli.main gate check --report artifacts/eval/latest_report.json
      - name: Upload eval report
        uses: actions/upload-artifact@v4
        with:
          name: eval-report
          path: artifacts/eval/latest_report.json
      - name: Build API image
        run: docker build -f infrastructure/Dockerfile -t alpha-solver-api .
      - name: Smoke test API
        run: |
          docker run --rm alpha-solver-api python - <<'PY'
          from fastapi.testclient import TestClient
          from service.app import app
          client = TestClient(app)
          assert client.get("/healthz").status_code == 200
          assert client.get("/readyz").status_code == 200
          PY
